<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__nft-image-wrapper">
        <img
          alt="nft image"
          class="card__nft-image"
          src="images\image-equilibrium.jpg" />
      </div>
      <div class="card__info">
        <a class="card__title" href="#">Equilibrium #3429</a>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__details">
          <p class="card__detail" id="price">
            <img alt="nft icon" src="images\icon-ethereum.svg" />0.041 ETH
          </p>
          <p class="card__detail" id="time-left">
            <img alt="time icon" src="images\icon-clock.svg" />3 days left
          </p>
        </div>
      </div>
      <div class="card__author">
        <img
          alt="author avatar"
          class="card__avatar"
          src="images\image-avatar.png" />
        <p>
          Creation of <a href="#" class="card__author-name">Jules Wyvern</a>
        </p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/xMelaa">xMelaa</a>.
    </footer>
  </body>
</html>
